{% extends "requerimiento6/base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 text-center">

    <h3 class="mb-4">¿Eliminar producto?</h3>

    <p class="fs-5">Estás por eliminar:  
        <strong class="text-danger">{{ producto.nombre }}</strong>
    </p>

    <form method="POST" class="mt-4">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger px-4">Eliminar</button>
        <a href="{% url 'producto_list' %}" class="btn btn-secondary px-4">Cancelar</a>
    </form>

</div>
{% endblock %}
